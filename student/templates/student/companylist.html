<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company List</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'company/css/profile.css' %}">
    <style media="screen">
    th{
        text-align:center !important;
    }
    h2{
      text-align: center;
      margin-bottom:40px;
      letter-spacing: 4px;
    }
    thead{
      background-color: #2a73cc;
      color: #fff;
    }
    th tr td{
      padding:40px;
    }
    table{
    border-color: #2a73cc;
    }
    h2{
      margin-top: 120px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header" style="letter-spacing:6px;">
        <a class="navbar-brand active" href="#" style="color:#2a73cc;">KOLRAD</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'dashboard' %}" style="color:#2a73cc;"><span class="glyphicon glyphicon-user" style="margin-right: 5px"></span>Back</a></li>
      </ul>
    </div>
  </nav>
    <br><br>
    <h2>LIST OF COMPANIES</h2>
    <div class="text-center">
      <table class="table table-bordered table-hover ">
        <thead>
          <th>Sr.No</th>
          <th>Name</th>
          <th>Username</th>
        </thead>
        <tbody>
          {% for c in company %}
            <tr>
              <td>
                {{c.id}}
              </td>
              <td>
                {{c.name}}
              </td>
              <td>
                <a href="{%url 'companyview' username=c.username %}">{{c.username}}</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
